<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- main fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component Card | Front-end Mentor</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="container">
    <div class="box-one">
      <!-- Insert image -->
      <img src="./assets/img/bg-pattern-card.svg" alt="Card" />
    </div>
    <div class="box-img">
      <img src="./assets/img/image-victor.jpg" alt="victor">
      <div class="content-img">
        <h4>victor crest <span class="age">26</span></h4>
        <p>London</p>
        <p></p>
      </div>
    </div>
    <p class="pipline"></p>
    <div class="box-three">
      <div class="content-box">
        <div class="box">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="box">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="box">
          <h3>1.4k</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
